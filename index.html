<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="Shared/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="top-bg-image">
    <img src="images/bg-pattern-top.svg"></img>
  </div>
  <div class="bottom-bg-image">
    <img src="images/bg-pattern-bottom.svg"></img>
  </div>
  <div class="card-tile">
    <div>
      <img class="pattern-bg-image" src="images/bg-pattern-card.svg"></img>
    </div>

    <div class="bg-tile-image">
      <div >
        <img  class="bg-hero-image" src="images/image-victor.jpg"></img>
      </div>
      <p class="name">Victor Crest
      <span style="color:hsl(227, 10%, 46%)"> 26 </span> </p>
      <p class="location">London</p>
    </div>
    <div class="bg-title-metics">
      <div class="eqi-container">
        <div><p>80K</p></div>
        <div><p>803K</p></div>
        <div><p>1.4K</p></div>
      </div>
      <div class="eqi-container1">
        <div><p style="display:inline">Followers</p></div>
        <div><p style="display:inline">Likes</p></div>
        <div><p style="display:inline">Photos</p></div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
